<p-growl [value]="msgs"></p-growl>
<div style="width: 50%;padding:20px;margin-left: 30%">
  <div class="details">
    <form name="form">
      <h3 align="center">Adding new Product</h3>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="form.title"
               #title="ngModel" onkeyup="check();" id="title">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" placeholder="Price" name="price" [(ngModel)]="form.price"
               #price="ngModel" onkeyup="check();" id="price">
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" name="description"
                  [(ngModel)]="form.description" #description="ngModel" onkeyup="check();" id="description"></textarea>
      </div>
      <div class="form-group">
        <label for="file">File input</label>
        <input type="file" name="file" class="form-control-file" aria-describedby="fileHelp" #fileInput
               onchange="check();" id="file">
      </div>
      <div align="center" style="margin-top: 2%" class="form-group">
        <div style="width: 30%">
          <button type="submit" id="submit" disabled="disabled" class="btn btn-primary btn-block"
                  (click)="addProduct()">Create item
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
