<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">NGShop</div>
    </div>
    <div id="navbar" class="navbar-collapse collapse">

      <ul class="nav navbar-nav navbar-right">
        <li><a (click)="cart()"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
  </div>
</div>
<div style="float: left">
  <div class="categories">
    <div *ngFor="let category of categories">
      <div class="title">
        <div align="center" routerLink="/item/{{category.id}}" routerLinkActive="active">{{category.title}}</div>
        <!--<div align="center" (click)="listItems(category.id)">{{category.title}}</div>-->
      </div>
    </div>
  </div>
</div>
