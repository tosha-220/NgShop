<p-growl [value]="error"></p-growl>
<div *ngIf="categories">
  <div class="container-fluid" style="position: relative">
    <div class="row" style="margin-top:10px;">
      <div class="col-md-6">
        <img src="../../public/images/imgonline-com-ua-Resize-mK2C8wut1KjF.jpg"> NG-SHOP
      </div>
      <div *ngIf="isLoggin()&&isAdmin()">You login with admin rights!</div>
      <div class="col-md-6">
        <div class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input id="id" class="form-control" placeholder="Search" [(ngModel)]="id">
          </div>
          <button (click)="search()" class="btn btn-info">Search</button>
        </div>
      </div>
    </div>
    <div class="navbar navbar-style">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <div class="listcateg">
            <ul class="nav navbar-nav">
              <li *ngFor="let category of categories">
                <a routerLink="/item/{{category?.id}}" routerLinkActive="active" (click)="setTitle(category?.title)"
                   class="nav-cat">{{category?.title}}</a>
              </li>
            </ul>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a (click)="cart()" style="color: inherit;"><span
              class="glyphicon glyphicon-shopping-cart "></span>Cart</a></li>
            <li *ngIf="!isLoggin()" (click)="login()" class="login">Login</li>
            <li *ngIf="isLoggin()" (click)="logout()" class="login">Logout</li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="categories" class="categ" style="position: absolute;bottom:-225px">
      <div class="row">
        <div class="col-sm-4">
          <div class="single">
            <ul class="list-unstyled">
              <li class="listyle1">
                <div class="category-heading">
                  <h4>CATEGORIES</h4>
                </div>
              </li>
              <li *ngFor="let category of categories" class="listyle">
                <div align="center" routerLink="/item/{{category?.id}}"
                     (click)="setTitle(category?.title)" routerLinkActive="active">{{category?.title}}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
