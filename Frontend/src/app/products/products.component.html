<p-growl [value]="msgs"></p-growl>
<p-carousel headerText="Products" [value]="products">
  <template let-product pTemplate="item">
    <div align="center" style="margin-top: 10px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-12"><img src="../../public/images/products/{{product.title}}_m.jpg" /></div>
      </div>
      <div class="ui-grid-row">
        <!--<div class="ui-grid-col-6">Title</div>-->
        <div class="ui-grid-col-12">{{product.title}}</div>
      </div>
      <div class="ui-grid-row">
        <!--<div class="ui-grid-col-6">Price</div>-->
        <div class="ui-grid-col-12">{{product.price}} руб.</div>
      </div>
      <br><div class="ui-grid-row">
        <div class="ui-grid-col-12" style="margin-bottom: 10px">
          <button type="button" pButton icon="fa-search" (click)="onSelect(product)"></button>
        </div>
      </div>
    </div>
  </template>
</p-carousel>
<p-dialog header="Product Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
  <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="selectedProduct" style="font-size:16px;text-align:left">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12" style="text-align:center"><img src="../../public/images/products/{{selectedProduct.title}}_m.jpg"></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Tile: </div>
      <div class="ui-grid-col-8">{{selectedProduct.title}}</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Price: </div>
      <div class="ui-grid-col-8">{{selectedProduct.price}}</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">id: </div>
      <div class="ui-grid-col-8">{{selectedProduct.id}}</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Desc: </div>
      <div class="ui-grid-col-8">{{selectedProduct.description}}</div>
    </div>
  </div>
</p-dialog>
