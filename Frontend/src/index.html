  <title>NgShop</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="node_modules/primeng/resources/themes/omega/theme.css"/>
  <link rel="stylesheet" type="text/css" href="public/icons/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="node_modules/primeng/resources/primeng.min.css"/>

  <script language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">-->
  <script>
    function check() {
      if (($('#title').val() != '') && ($('#price').val() != '') && ($('#description').val() != '') &&
        ($('#file').val() != '')) {
        $('#submit').removeAttr('disabled');
      }
      else {
        $('#submit').attr('disabled', 'disable');
      }
    }
    System.import('main.js').catch(function (err) {
      console.error(err);
    });
  </script>
</head>

<body>
<my-app>
  <div id="outPopUp"><img src="public/images/spin.gif"></div>
</my-app>
</body>
